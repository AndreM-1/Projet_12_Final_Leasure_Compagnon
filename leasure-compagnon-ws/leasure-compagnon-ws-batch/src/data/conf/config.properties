#Informations relatives au mail informatif au sujet des dernières activités mises en ligne.
mail.informatif.titre=Leasure Compagnon - Découvrez les nouvelles activités mises en ligne !!!
mail.informatif.premier.message=Voici les dernières activités mises en ligne sur notre site :
mail.informatif.deuxieme.message=N'hésitez pas à venir les consulter ou à en ajouter d'autres.

#Informations relatives au mail de confirmation pour indiquer à l'utilisateur que le ou les activités qu'il a postées ont bien été mise en ligne.
mail.confirmation.titre=Leasure Compagnon - Vos activités ont bien été mises en ligne !!!
mail.confirmation.premier.message=Nous vous informons que le ou les activités suivantes que vous avez postées viennent d'être mises en ligne : 
mail.confirmation.deuxieme.message=N'hésitez pas à en ajouter d'autres.

#Informations relatives au mail de refus pour indiquer à l'utilisateur que le ou les activités qu'il a postées n'ont pas été mise en ligne.
mail.refus.titre=Leasure Compagnon - Vos activités n'ont pas été mises en ligne ;(
mail.refus.premier.message=Nous avons le regret de vous informer que le ou les activités suivantes que vous avez postées n'ont pas été mises en ligne :
mail.refus.deuxieme.message=Nous vous invitons à vous référer aux conditions d'utilisation dans la rubrique dédiée sur notre site pour plus de détails.

#Conclusion et signature du mail.
mail.conclusion=Bonne visite sur notre site,
mail.signature=L'équipe de Leasure Compagnon. 

#Périodicité de l'envoi des mails.
#Les batchs pour envoyer les mails de confirmation/refus et mettre à jour la base de données en conséquence seront lancés en premier. 
mail.confirmation.cron=0 07 18 * * *
mail.refus.cron=0 07 18 * * *
mail.informatif.cron=10 07 18 * * *

